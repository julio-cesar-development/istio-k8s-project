apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-v1
  namespace: istio-project
  labels:
    version: v1

spec:
  selector:
    matchLabels:
      app: api

  template:
    metadata:
      labels:
        app: api
        version: v1

    spec:
      containers:
        - name: api-container
          image: juliocesarmidia/http-simple-api:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: api-port

          env:
            - name: MESSAGE
              value: "Version: v1"

            - name: API_PORT
              value: "80"

          resources:
            requests:
              memory: "128Mi"
              cpu: "150m"
            limits:
              memory: "256Mi"
              cpu: "300m"

      restartPolicy: Always

# kubectl autoscale deployment api-deployment-v1 --cpu-percent=50 --min=1 --max=10
# kubectl logs -f ${POD_NAME} -c istio-proxy

